<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="img/icon.png" />
    <title>Louis Georget</title>
    <link href="travaux.css" rel="stylesheet" />
</head>
<body>

    <section class="banner" id="sec">
        <header>
            <img class="logo" src="img/logo.png" alt="Logo Louis Georget">
            <div id="toggle" onclick="toggle()"></div>
        </header>

        <div class="content">
            
            <div class="container">
                <div class="box">
                    <h2>1</h2>
                    <h3>Graphisme</h3>
                    <p>Toutes mes compétences<br>en graphisme.</p>
                </div>

                <div class="box">
                    <h2>11</h2>
                    <h3>Illustration</h3>
                    <p>Dessins et illustrations<br>numériques.</p>
                </div>

                <div class="box" onclick="">
                    <h2>111</h2>
                    <h3>Montage</h3>
                    <p>Que ce soit photo ou vidéo,<br>je peux être utile.</p>
                </div>
            </div>
        </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        $('section').mousemove(function(e){
            var moveX = (e.pageX * -1/70);
            var moveY = (e.pageY * -1/70);
            $(this).css('background-position', moveX + 'px ' + moveY +'px')
        })

    </script>

    <div id="navigation">
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="#">Qui suis-je ?</a></li>
            <li><a href="travaux.html">Travaux</a></li>
            <li><a href="postes.html">Postes</a></li>
            <li><a href="#">Contacter</a></li>
        </ul>
    </div>


    <script type="text/javascript">
        function toggle(){
            var sec = document.getElementById('sec');
            var nav = document.getElementById('navigation');
            sec.classList.toggle('active');
            nav.classList.toggle('active');
        }
    </script>


</body>
</html>
